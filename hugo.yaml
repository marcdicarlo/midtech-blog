baseURL: "https://midtech.dev/" # Must end with splash
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

staticDir:
  - "themes/Niello/static"
  - "static"

theme: "Niello"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "catppuccin-mocha"
    tabWidth: 2
    wrapperClass: "highlight"

languages:
  en:
    title: "{CodeTrace} - Discover Issues, Share Solutions."
    languageCode: "en-us"
    LanguageName: "ðŸ‡ºðŸ‡¸EN"
    contentDir: "content/en"
    weight: 1
    menus:
      main:
        - name: "Home"
          pageRef: "/"
          weight: 1
        - name: "Categories"
          pageRef: "/categories"
          weight: 2
        - name: "Tags"
          pageRef: "/tags"
          weight: 3
        - name: "Contact"
          pageRef: "/contact"
          weight: 4


params:
  google: {}
  bannershowcase:
    categories:
      - "AI"
      - "FOO"
      - "BAR"
    limit: 4
  email:
    contact: "info@midtech.dev"
  ignore:
    categories:
      - "privacy"
      - "terms"
      - "archives"
      - "cookie"
  license:
    copyright: "&#xA9; 2025 by midtech.dev. All Rights Reserved."
  share: {}
  disqus: {}

outputs:
  home:
    - "HTML"
    - "JSON"
